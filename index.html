<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S4-API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css"> 
</head>
<body class="bgImage">
  <div class="row m-2">
    <div class="col-2 d-flex justify-content-start align-items-start">
      <p id="meteo">Meteo</p>
    </div>
  </div> 
  <div class="row">
    <div class="col d-flex justify-content-center align-items-end mt-5">
      <div class="card" style="width: 50rem;">
        <div class="card-body text-center">
          <h2 class="card-title m-1">¿Preparado para reir?<span>&#x1F602;</span></h2>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <h4 class="card-text chiste-container m-5"></h4>
          <button class="siguiente mt-2 btn btn-info m-2" onclick="siguienteChiste()">Siguiente chiste</button> 
          <p class="m-3">Valora el chiste del 1 al 3 siendo 1 la puntuación más baja:</p> 
          <div class="row m-2">
            <button class="col 4 valora1 mt-2 btn btn-info m-2" onclick="valoracionChistes(1)">1</button> 
            <button class="col 4 valora2 mt-2 btn btn-info m-2" onclick="valoracionChistes(2)">2</button> 
            <button class="col 4 valora3 mt-2 btn btn-info m-2" onclick="valoracionChistes(3)">3</button>
          </div>               
        </div>
      </div>
    </div>
  </div>
     
  
    
  </row>
  
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
