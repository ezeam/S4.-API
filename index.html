<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css"> 
  </head>
  <body class="bgImage"> 
    <div class="position-absolute  border border-2 d-flex rounded-pill shadow mt-3">
      <div id="iconPrint" class=" border-end border-1 "></div>
      <div id="meteo" class="px-2 align-items-center d-flex align-items-center"></div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-start m-5 text-center p-5">
          <div class="col-12 d-flex justify-content-center align-items-end mt-3">
            <h3 class="m-1">¿Preparado para reir?<span>&#x1F602;</span></h3>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-end mt-3 text-center">
            <h5 class="card-text chiste-container mt-3 mb-1"></h5>
          </div>
          <div class="col-12 d-flex justify-content-center align-items-end mt-3">
            <button class="siguiente mt-2 btn btn-info m-2" onclick="siguienteChiste()">Siguiente chiste</button> 
          </div>
          <div class="col-12 d-flex justify-content-center align-items-end mt-3">
            <p class="m-2">Valora cuánto te ha hecho reir el chiste:</p> 
          </div> 
            <div class="row d-flex justify-content-center align-items-end mt-3">
              <div class="col-5">
                <button class="col 4 valora1 btn btn-info" onclick="valoracionChistes(1)"><span>&#x1F60A;</span></button> 
                <button class="col 4 valora2 btn btn-info" onclick="valoracionChistes(2)"><span>&#128513;</span></button> 
                <button class="col 4 valora3 btn btn-info" onclick="valoracionChistes(3)"><span>&#128514;</span></button>
              </div>            
            </div>          
        </div>    
    </div>          
      <script src="./index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
